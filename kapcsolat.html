<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapcsolat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="text-center p-4">
    <h1>Lépjen kapcsolatba velünk</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Űrkutatás</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Főoldal</a></li>
            <li class="nav-item"><a class="nav-link" href="tudomany.html">Tudomány</a></li>
            <li class="nav-item"><a class="nav-link" href="kapcsolat.html">Kapcsolat</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container my-5">
    <h2>Kapcsolatfelvételi űrlap</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Név</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Adja meg a nevét">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Adja meg az email címét">
      </div>
      <button type="submit" class="btn btn-primary">Beküldés</button>
    </form>
  </section>
  <footer class="text-center p-3">
    <p>2025 Űrkutatás</p>
  </footer>
</body>
</html>
